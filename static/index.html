<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>채팅</title>
  <link rel="stylesheet" href="/css/index.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/index.js"></script>
</head>

<body>
  <div id="main">
    <div id="chat">
      <!-- 채팅 메시지 영역 -->
    </div>
    
    
    <div>
      <input type="text" id="test" placeholder="메시지를 입력해주세요..">
      <button onclick="send()">전송</button>

      <!--파일 일단은 넣어놓음.-->
      <form id="image-upload-form" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpeg, .jpg, .png, .gif, .txt, .pdf, .docx, .xlsx, .pptx" id="image-input" />
        <button type="submit">Upload File</button>
      </form>
    </div>
  </div>
</body>

</html>
